<div class="wrapper">
  <app-sidebar style="background: white !important"></app-sidebar>

  <div class="main">
    <nav class="navbar navbar-expand navbar-theme">
      <a class="sidebar-toggle d-flex mr-2">
        <i class="hamburger align-self-center"></i>
      </a>
    </nav>
    <main class="content">
      <div class="container-fluid">
        <div class="header">
          <h1 class="header-title">Venta</h1>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a [routerLink]="['/dashboard']">Dashboard</a>
              </li>
              <li class="breadcrumb-item"><a>Detalle de venta</a></li>
            </ol>
          </nav>
        </div>
        <div class="row">
          <div class="col-12 col-xl-12 form-group">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title">Datos de venta</h5>
              </div>
              <div class="card-body">
                <div class="row" *ngIf="venta.client">
                  <div class="col-4 form-group">
                    <label><b>Cliente</b></label>
                    <input
                      type="text"
                      class="form-control"
                      readonly
                      value="{{ venta.client.nombre }}"
                    />
                  </div>
                  <div class="col-4 form-group">
                    <label><b>Apellido</b></label>
                    <input
                      type="text"
                      class="form-control"
                      readonly
                      value="{{ venta.client.apellido }}"
                    />
                  </div>
                  <div class="col-4 form-group">
                    <label><b>Email</b></label>
                    <input
                      type="text"
                      class="form-control"
                      readonly
                      value="{{ venta.client.email }}"
                    />
                  </div>
                  <div class="col-4 form-group">
                    <label><b>Ciudad</b></label>
                    <input
                      type="text"
                      class="form-control"
                      readonly
                      value="{{ venta.client.ciudad }}"
                    />
                  </div>
                  <div class="col-4 form-group">
                    <label><b>Pais</b></label>
                    <input
                      type="text"
                      class="form-control"
                      readonly
                      value="{{ venta.client.pais }}"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12 col-xl-12">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title">Detalles de venta</h5>
              </div>
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th class="text-center">Producto</th>
                    <th class="text-center">Descripcion</th>
                    <th class="text-center">Precio</th>
                    <th class="text-center">Cantidad</th>
                    <th class="text-center">NÂ° Venta</th>
                  </tr>
                </thead>
                <tbody *ngFor="let item of detalle_venta">
                  <td class="text-center">{{ item.idproducto.nombre }}</td>
                  <td class="text-center">{{ item.idproducto.descripcion }}</td>
                  <td class="text-center">${{ item.idproducto.precio }}</td>
                  <td class="text-center">{{ item.cantidad }}</td>
                  <td class="text-center">
                    {{ item.venta }}
                  </td>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
