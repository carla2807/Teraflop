<div class="wrapper">
  <app-sidebar style="background: white !important"></app-sidebar>>
  <div class="main">
    <main class="content">
      <div class="container-fluid">
        <div class="header">
          <h1 class="header-title">VENTAS</h1>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a [routerLink]="['/dashboard']">Dashboard</a>
              </li>
              <li class="breadcrumb-item"><a>Ventas</a></li>
            </ol>
          </nav>
        </div>

        <div class="row">
          <div class="col-12 col-xl-12">
            <div class="card">
              <div class="card-header">
                <div class="row">
                  <div class="col-lg-6">
                    <a class="btn btn-primary">Registrar venta</a>
                    <h1 class="header-title">Clientes</h1>
                  </div>
                </div>
              </div>
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>

                    <th>Fecha</th>
                    <th>Numero venta</th>
                    <th>Detalle</th>
                  </tr>
                </thead>
                <tbody *ngFor="let item of ventas">
                  <td>
                    {{ item.client.nombre }}
                  </td>
                  <td>
                    {{ item.client.apellido }}
                  </td>

                  <td>
                    {{ item.fecha | date: 'MMM d, y, h:mm:ss a' }}
                  </td>
                  <td>
                    {{ item._id }}
                  </td>
                  <td>
                    <div class="btn-group">
                      <button
                        type="button"
                        class="btn mb-1 btn-secondary dropdown-toggle"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                      >
                        <i class="fas fa-cog"></i>
                      </button>
                      <div class="dropdown-menu">
                        <a
                          class="dropdown-item"
                          [routerLink]="['/ventas/', item._id]"
                          >Detalle de venta</a
                        >
                      </div>
                    </div>
                  </td>
                </tbody>
              </table>
            </div>
          </div>

          <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls>  -->
        </div>
      </div>
    </main>
  </div>
</div>
