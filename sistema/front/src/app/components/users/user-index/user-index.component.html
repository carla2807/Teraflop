<div class="wrapper">
  <app-sidebar style="background: white !important"></app-sidebar>>
  <div class="main">
    <main class="content">
      <div class="container-fluid">
        <div class="header">
          <h1 class="header-title">USUARIOS</h1>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a [routerLink]="['/dashboard']">Dashboard</a>
              </li>
              <li class="breadcrumb-item"><a>Usuarios</a></li>
            </ol>
          </nav>
        </div>

        <div class="row">
          <div class="col-12 col-xl-12">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title">Listado de usuarios</h5>
                <a
                  [routerLink]="['/usuarios/registrar']"
                  class="btn btn-primary"
                  >Registrar usuario</a
                >
              </div>
              <table class="table table-striped table-hover">
                <thead class="thead-dark">
                  <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Rol</th>

                    <th>Opciones</th>
                  </tr>
                </thead>
                <tbody
                  *ngFor="
                    let item of usuarios
                      | paginate: { itemsPerPage: 4, currentPage: p }
                  "
                >
                  <td>{{ item.nombre }}</td>
                  <td>{{ item.apellido }}</td>
                  <td>{{ item.email }}</td>
                  <td>{{ item.role }}</td>

                  <td>
                    <div class="btn-group">
                      <button
                        type="button"
                        class="btn mb-1 btn-secondary dropdown-toggle"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                      >
                        <i class="fas fa-cog"></i>
                      </button>
                      <div class="dropdown-menu">
                        <a
                          class="dropdown-item"
                          [routerLink]="['/usuario/editar/', item._id]"
                          >Editar registro</a
                        >

                        <!-- <a class="dropdown-item" (click)="eliminar(item._id)"
                          >Eliminar registro</a
                        >  -->
                      </div>
                    </div>
                  </td>
                </tbody>
              </table>
            </div>
          </div>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
    </main>
  </div>
</div>
