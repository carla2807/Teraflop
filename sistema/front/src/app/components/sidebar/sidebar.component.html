<div class="wrapper">
  <nav id="sidebar" class="sidebar" style="background: b0b0b0 !important">
    <a class="sidebar-brand" href="index.html">
      <svg>
        <use xlink:href="#ion-ios-pulse-strong"></use>
      </svg>
    </a>
    <div class="sidebar-content">
      <div class="sidebar-user">
        <img
          src="../../../assets/img/icon.png"
          class="img-fluid rounded-circle mb-2"
        />
        <div class="font-weight-bold">Teraflop Computacion</div>
      </div>

      <ul class="sidebar-nav">
        <li class="sidebar-item">
          <a class="sidebar-link" href="#">
            <i class="fas fa-user-alt"></i>
            <span class="align-middle"
              >{{ identity.nombre }} {{ identity.apellido }}<br />
              {{ identity.role }}</span
            >
          </a>
        </li>
        <li class="sidebar-item active">
          <a href="#dashboards" data-toggle="collapse" class="sidebar-link">
            <i class="align-middle mr-2 fas fa-fw fa-home"></i>
            <span class="align-middle">Dashboard</span>
          </a>
          <ul
            id="dashboards"
            class="sidebar-dropdown list-unstyled collapse show"
            data-parent="#sidebar"
          >
            <li class="sidebar-item">
              <a class="sidebar-link" href="dashboard-default.html">Default</a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" href="dashboard-analytics.html"
                >Analytics</a
              >
            </li>
            <li class="sidebar-item active">
              <a class="sidebar-link" href="dashboard-e-commerce.html"
                >E-commerce</a
              >
            </li>
          </ul>
        </li>

        <li class="sidebar-item" routerLinkActive="sidebar-item active">
          <a class="sidebar-link" [routerLink]="['/products']">
            <i class="fas fa-cubes"></i>
            <span class="align-middle">Productos</span>
          </a>
        </li>
        <li class="sidebar-item" routerLinkActive="sidebar-item active">
          <a class="sidebar-link" [routerLink]="['/clientes']">
            <i class="far fa-smile"></i>
            <span class="align-middle">Clientes</span>
          </a>
        </li>
        <!--Si el usuario es Administrador puede acceder a todas las funciones-->
        <li
          class="sidebar-item"
          *ngIf="identity.role == 'ADMIN'"
          routerLinkActive="sidebar-item active"
        >
          <a class="sidebar-link" [routerLink]="['/usuarios']">
            <i class="far fa-user"></i>
            <span class="align-middle">Usuarios</span>
          </a>
        </li>
        <li class="sidebar-item" routerLinkActive="sidebar-item active">
          <a class="sidebar-link" [routerLink]="['/ventas']">
            <i class="align-middle mr-2 fas fa-dollar-sign"></i>
            <span class="align-middle">Ventas</span>
          </a>
        </li>
        <li class="sidebar-item" routerLinkActive="sidebar-item active">
          <a class="sidebar-link" [routerLink]="['/reportes']">
            <i class="align-middle mr-2 fas fa-fw fa-book"></i>
            <span class="align-middle">Reportes</span>
          </a>
        </li>
        <li class="sidebar-item" (click)="logout()">
          <a class="sidebar-link">
            <i class="fas fa-sign-in-alt"></i>
            <span class="align-middle">Cerrar Sesi√≥n</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</div>
